<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
      <form action="#" method="get">
          <div>
              <p>имя</p>
              <input tabindex="1" name="username" type="text">
            </div>
            <div>
                <p>Пароль</p>
                <input tabindex="2" name="userpass" type="password">
              </div>
              <div>
                <p>Телефон</p>
                <input tabindex="3" name="userphone" type="tel">
              </div>
              <div>
                  <p>Пол</p>
                  <div>
                      <input tabindex="4" type="radio" name="genger" value="male">Мужской
                  </div>
                  <div>
                    <input tabindex="4" type="radio" name="genger" value="female">Женский
                </div>
              </div>
              <div>
                  <p>имущество</p>
                  <div>
                      <input tabindex="5" checked type="checkbox" name="bike" value="yes"> Велик
                  </div>
                  <div>
                    <input tabindex="6" type="checkbox" name="car" value="yes"> Машина
                </div>
                <div>
                    <input tabindex="7" disabled type="checkbox" name="house" value="yes"> квартира
                </div>
              </div>
              <div>
                  <p>Дополнительная информация</p>
                  <textarea tabindex="8" name="text"></textarea>
              </div>
              <div>
                  <p>Прикипить фото</p>
                  <input tabindex="9" type="file">
              </div>
              <div>
                  <p>Любимый цвет</p>
                  <select tabindex="10" name="color">
                    <option value="red">красный</option>
                     <option value="yellow">желтый</option> 
                     <option value="black">черный</option>
                  </select>
              </div>
              <div>
                  <p>действия</p>
                  <button tabindex="11" type="submit">отправить</button>
                  <button tabindex="12" type="reset">очистить</button>
              </div>
      </form>
</body>
</html>
